<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driven-calculator</title>
    <link rel="stylesheet" href="./calculator.css" >
</head>
<body>
    <h1  ><u> PRIMITIVE CALCULATOR </u> </h1>
    <div class="container"  >
        <input type="number" placeholder="Number 1" id="input1"   />
        <input type="number" placeholder="Number 2" id="input2"   />
        <input type="text" placeholder="Result " id="result"    />
    </div>
    <div class="add-sub">
        <button id="addbtn" >➕</button>
        <button id="substractbtn" >➖</button>
    </div>
    <div class="into-divide" >
        <button id="intobtn">×</button>
        <button id="dividebtn">➗</button>
    </div>
    <button id="clearbtn">Clear</button>

    <script src="./calculator.js" ></script>
    
</body>
</html>
